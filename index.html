<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Cadastrasse</h2>
                <form action="formulario">
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="e-mail">E-mail:</label>
                    <input class="form-control" type="email" id="e-mail">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="aceito">Li e concordo com os Termos</label>
                            <input class="form-check-input" type="checkbox" id="aceito">
                        </div>
                    <button class="btn btn-success btn-lg">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
