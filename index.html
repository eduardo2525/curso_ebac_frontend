<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=IBM+Plex+Sans&family=Open+Sans:ital,wght@0,400;0,500;1,300;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form>
            <label for="Nome">Nome completo:</label>
            <input type="text" id="Nome" placeholder="Nome Completo Aqui!" name="nome">
            <label for="E-mail">E-mail:</label>
            <input type="email" id="E-mail" placeholder="Coloque seu E-mail" name="email">
            <label for="Telefone">Telefone:</label>
            <input type="tel" id="Telefone" placeholder="(00) 00000-0000" name="telefone">
            <label for="CPF">CFP:</label>
            <input type="text" id="CPF" placeholder="000.000.000-00" name="Cpf">
            <label for="Endereco">Endereço completo:</label>
            <input type="text" id="Endereco" placeholder="Coloque seu Endereço" name="endereco">
            <label for="Cep">Cep:</label>
            <input type="text" id="Cep" placeholder="00.000-000" name="Cpe">
            <button>Enviar</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
